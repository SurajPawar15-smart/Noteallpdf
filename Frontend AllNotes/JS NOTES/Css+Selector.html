<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML ELEMENT BY CSS SELECTORS</title>
</head>

<body>
	<h1> YOu can find the HTML Query Selector</h1>
<p> hello how are you</p>
	<p class="introduction">This is DOM Css Selectors</p>
	<p class="introduction">This is DOM Css Selectors with Javascript</p>
	<p id="demo"></p>
	<script>
	var x=document.querySelectorAll("p.introduction");
		document.getElementById("demo").innerHTML='this is the paragraph (index 0) where class="introduction":'+ x[0].innerHTML;
	
	</script>
</body>
</html>
