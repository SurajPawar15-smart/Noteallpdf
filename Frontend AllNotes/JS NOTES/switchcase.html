<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Switch Statement in Java Script</title>
</head>

<body>
	<script>
		var grades='B';
		document.write("Enter your Block <br/>");
	switch(grades){
		case 'A':
			document.write("A+ Grade");
			break;
		case 'B':
			document.write("B Grade");
			break;
		case 'C':
		 document.write("C Grade");
		 break;
		case 'D':
			document.write("D Grade");
			break;
		
		default:
			document.write("Fail");
	}
		document.write("Swtich ended");
	</script>
	<br><hr>
	<script>
	var d=new Date();
	switch(d.getDate()){
			
		case 0:
			document.write("Today is Sunday");
			break;
		case 1:
			document.write("Today is Monday");
			break;
		case 2:
			document.write("Today is Tuesday");
			break;
		case 3:
			document.write("Today is Wednesday");
			break;
		case 4:
			document.write("Today is Thusday");
			break;
		case 5:
			document.write("Today is Friday");
			break;
		case 6:
			document.write("Today is Saturday");
			break;
		
		default:
			document.write("no information found");
			break;
	}
	
	
	</script>
</body>
