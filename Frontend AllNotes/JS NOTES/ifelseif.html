<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if else if </title>
</head>

<body>
	<script>
	var mysalary=6000;
	var yoursalary=6000;
	if(mysalary>yoursalary){
		alert("my salary us greater then your salary");
	}
		else 
			if(mysalary<yoursalary){
				alert("my salary is less then your salary");
			}
		else if(mysalary==yoursalary){
			alert("my salary is equal to your salary");
		}
		
		
	
	</script>
</body>
</html>
