<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Confirm dialog Box</title>
</head>

<body>
	<script>
	function dialogconfirm(){
		var con=confirm("Do You want to continue?");
		if(con==true){
			document.write("user want to continue the page");
			return true;
		}
		else{
			document.write("user does not want to continue the page?");
			return false;
		}
		
	}
	
	
	
	</script>
	<p> This is confirm dialog Box</p>
	<form>
	<input type="button" value="Click me" onClick="dialogconfirm();">
	
	
	</form>
</body>
</html>
