<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>For Loop Javascript</title>
</head>

<body>
	<script>
	document.write("loop is starting from here</br>");
	for (counter=0; counter<15; counter++){
		document.write("current counter:"+counter);
		document.write("</br>");
	}
		document.write("loop stopped");
	
	
	</script>
	
	<script>
	var fruits=["apple","mangos","cherry","orange","banna"];
		for (var i=0; i<fruits.length; i++){
			document.write("<p>"+fruits[i]+"</p>");
		}
	
	</script>
</body>
</html>
