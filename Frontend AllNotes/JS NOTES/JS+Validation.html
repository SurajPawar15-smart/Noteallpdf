<body>
	<script>
	function validateform(){
		var x=document.forms["myform"]["fname"].value;
		if(x==""){
			alert("name must be filled");
			return false;
		}
		
	}
	
	</script>
	<form name="myform" onSubmit="return validateform()">
	Name:<input type="text" name="fname">
		<input type="submit" value="submit">
	</form>

	<script>
	function validateform1(){
		var name=document.myform1.name.value;
		var pass=document.myform1.password.value;
		var num=document.myform1.num.value
		if(name==null || name==""){
			alert("Name cant be blank");
			return false;
		}
		else if(pass.length<8){
			alert("Password must be atleast 8 charcter long");
			return false;
			
		}
		else if(isNaN(num)){
			document.getElementById("numloc").innerHTML="Enter Numeric Value Only";
			return false;
		}
		else{
			return true;
		}
		
		
	}
	
	
	</script>
	
	<form name="myform1" onSubmit="return validateform1() ">
	Full Name:<input type="text" name="name"><br/>
	Password :<input type="password" name="password"><br/>
	Number :<input type="text" name="num"><span id="numloc"></span><br/>
		<input type="submit" value="register">
	
	
	</form>
