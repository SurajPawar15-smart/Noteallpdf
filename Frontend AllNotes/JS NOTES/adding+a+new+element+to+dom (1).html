<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ADDING NEW ELEMENTS TO DOM</title>
</head>

<body>
	<div id="main">
	<h1 id="title"> This is DOM</h1>
		<p id="para">This is a simple Dom Element</p>
		<button type="button" onClick="insertElement()"> insert your element</button>
	</div>
	<script>
	function insertElement(){
		var newelement1=document.createElement("div");
		
		var newcontent=document.createTextNode("Hello we are adding new element");
		newelement1.appendChild(newcontent);
		var currentelement1=document.getElementById("main");
		document.body.appendChild(newelement1,currentelement1);
	}
	
	
	</script>
</body>
</html>
