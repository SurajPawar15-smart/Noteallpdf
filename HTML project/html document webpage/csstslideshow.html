<!doctype html>
<html lang ="en-US">
<head>
<meta charset="utf-8">

<style>
body{
background:#efefef;
animation-iteration-count:infinite;
animation-name:wap;
animation-duration:5s;
}
div{
width:720px;
height:480px;
border:10px solid white
margin:0 auto
box-shadow:0px 0px 15px #323232;
background:url(image/a.jpg);
backgroung-size:720px 480px;
animation-name:wap;
animation-duration:10s;
animation-iteration-count:infinite;


}
@keyframes wap{
0%{background:url(images/a.jpg);background-size:720px 480px;}
25%{background:url(images/b.jpg);background-size:720px 480px;}
50%{background:url(images/c.jpg);background-size:720px 480px;}
75%{background:url(images/d.jpg);background-size:720px 480px;}
100%{background:url(images/e.jpg);background-size:720px 480px;}
</style>
<title>animation</title>
</head>
<body>
<div>

</div
</body>
