<!doctype html>
<html lang ="en-US">
<head>
<meta charset="utf-8">
<title>ANIMATION</title>
<style>
body{
background:red;
animation-iteration-count:infinite;
animation-name:wap;
animation-duration:5s;
}
@keyframes wap{
0%{background:red}
25%{background:yellow}
50%{background:green}
75%{background:cyan}
100%{background:blue}
</style>
<head>
<body>
<div>
<h1>wap institute</h1>
</div
</body>
</html>
