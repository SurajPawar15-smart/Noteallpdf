<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>border radius</title>
<style>
ul{
list-style:none;
padding:0px;
margin:0px;
background-color:#323232;
padding-top:20px;
padding-bottom:20px;
border-radius:40px 0px 40px 0px;
margin-top:20px;
}
body{
padding:0px;
margin:0px;
}
li{
display:inline;
color:white;
padding:18px;
font-family:calibri;
background-color:white;
color:red;
box-shadow:0px 5px 10px #ddd;
border-left:4px solid red;
border-right:4px solid red;
border-radius:10px;
margin:20px
}
</style>
</head>
<body>
<ul>
<li>home</li>
<li>image</li>
<li>video</li>
<li>movie</li>
<li>about us</li>
<li>dance</li>
</ul>
</body>
</html>
